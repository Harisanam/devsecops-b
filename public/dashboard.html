<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="tailwind-output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <!-- Navbar -->
    <nav class="bg-blue-500 w-full shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center max-w-4xl">
            <h1 class="text-white text-2xl font-semibold">Dashboard</h1>
            <button onclick="logout()" class="text-white">Logout</button>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mx-auto py-8 px-4 max-w-4xl">
        <h2 class="text-3xl font-semibold text-gray-700 text-center mb-6">Welcome, <span id="username"></span>!</h2>

        <!-- Snippet List Section -->
        <section id="snippet-list" class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Your Snippets</h3>
            <div id="snippets" class="space-y-4">
                <!-- Snippet items will be populated here -->
            </div>
        </section>

        <!-- Add New Snippet Section -->
        <section class="bg-white shadow-md rounded-lg p-6">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Add New Snippet</h3>
            <form id="snippet-form" onsubmit="addSnippet(event)" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-semibold">Title</label>
                    <input type="text" id="title" class="w-full p-3 border rounded-md" required>
                </div>
                <div>
                    <label for="content" class="block text-sm font-semibold">Content</label>
                    <textarea id="content" class="w-full p-3 border rounded-md" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md">Add Snippet</button>
            </form>
        </section>
    </div>

    <!-- Modal for Edit Snippet -->
    <div id="editModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
            <h3 class="text-xl font-semibold mb-4">Edit Snippet</h3>
            <form id="edit-form" onsubmit="updateSnippet(event)">
                <input type="hidden" id="edit-id">
                <div class="mb-4">
                    <label for="edit-title" class="block text-sm font-semibold">Title</label>
                    <input type="text" id="edit-title" class="w-full p-3 border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="edit-content" class="block text-sm font-semibold">Content</label>
                    <textarea id="edit-content" class="w-full p-3 border rounded-md" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md">Save Changes</button>
                <button type="button" onclick="closeModal()" class="w-full bg-gray-500 text-white py-3 rounded-md mt-2">Cancel</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
