<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="tailwind-output.css" rel="stylesheet">
</head>
<body class="bg-[#f1f6fa] min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-[#002b4e] text-center mb-6">Login to Your Account</h2>
    <form onsubmit="loginUser(event)" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-semibold text-[#607d94]">Username</label>
        <input type="text" id="username" class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:border-[#185cff]" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-[#607d94]">Password</label>
        <input type="password" id="password" class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:border-[#185cff]" required>
      </div>
      <button type="submit" class="w-full bg-[#185cff] text-white py-3 rounded-md hover:bg-[#003b6f] transition">Login</button>
    </form>
    <p class="text-center text-sm text-[#607d94] mt-4">Don't have an account? 
      <a href="register.html" class="text-[#185cff] font-semibold">Register</a>
    </p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
