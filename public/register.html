<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="tailwind-output.css" rel="stylesheet">
</head>
<body class="bg-[#f1f6fa] min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-[#002b4e] text-center mb-6">Create an Account</h2>
    <form onsubmit="registerUser(event)" class="space-y-4">
      <div>
        <label for="register-username" class="block text-sm font-semibold">Username</label>
        <input type="text" id="register-username" class="w-full p-3 border rounded-md" required>
      </div>
      <div>
        <label for="register-email" class="block text-sm font-semibold">Email</label>
        <input type="email" id="register-email" class="w-full p-3 border rounded-md" required>
      </div>
      <div>
        <label for="register-password" class="block text-sm font-semibold">Password</label>
        <input type="password" id="register-password" class="w-full p-3 border rounded-md" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md">Register</button>
    </form>
  </div>


  <script src="scripts.js"></script>
  
</body>
</html>
